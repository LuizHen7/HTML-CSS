<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reporduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/Helium - TrackTribe.mp3" type="audio/mpeg">
        <source src="media/Helium - TrackTribe.ogg" type="audio/ogg">
        <source src="media/Helium - TrackTribe.wav" type="audio/wav">
        <p>Seu navegador Ã© um coco e nao consegue reproduzir audio. <a href="media/Helium - TrackTribe.mp3">Clique aqui para baixar</a></p>
    </audio>
</body>
</html>
